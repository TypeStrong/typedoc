<nav class="navigation">
  <ul>
    {% assign sorted_guides = (site.guides | sort: 'menuOrder') %}
    {% for guide in sorted_guides %}
      <li {% if page.url == guide.url %}class="selected"{% endif %}>
        <a href="{{ guide.url }}" {% if page.url == guide.url %}class="current"{% endif %}>{{ guide.title }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
